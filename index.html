<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> PLAY WITH ME </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
    <div class="score-container">
        <h3> Il tuo punteggio: <span id="player-score"> 0 </span></h3>
        <h3> Il punteggio del computer: <span id="cpu-score"> 0 </span></h3>
    </div>
    <div class="container">
        <h1> Cosa scegli?</h1>
        <img src="assets/sasso.png" width="100" height="100" alt="" data-name="sasso" class="user-choice">
        <img src="assets/carta.png" width="100" height="100" alt="" data-name="carta" class="user-choice">
        <img src="assets/forbice.png" width="100" height="100" alt="" data-name="forbice" class="user-choice">

        <div id="computer-choice" class="margin-top">

        </div>

        <div class="margin-top">
            <h3 id="result"> </h3>
        </div>
        <div class="reset-button">
            <form action="index.html">
              <button type="submit"> RESET </button>  
            </form>
          </div>
    </div>
    <script src="app.js">  </script>
</body>
</html>
